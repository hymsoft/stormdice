<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora de Estrategia</title>
    <!-- Bootstrap 5 CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Tu CSS Personalizado (opcional, para después) -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="bg-light">
    <div class="container mt-5">
      <h1 class="mb-4">Calculadora de Estrategia</h1>

      <!-- Módulo de Capital Real -->
      <div class="card p-3">
        <div class="d-flex align-items-center flex-wrap gap-2">
          <label for="capital-real-monto" class="form-label mb-0"
            >Capital real:</label
          >
          <input
            type="text"
            inputmode="decimal"
            id="capital-real-monto"
            class="form-control"
            style="width: auto"
            placeholder="0.22058957"
          />

          <label for="capital-moneda" class="form-label mb-0 ms-md-3"
            >Moneda:</label
          >
          <input
            id="capital-moneda"
            list="monedas-lista"
            class="form-control"
            style="width: auto"
            placeholder="XLM"
          />

          <div class="d-flex align-items-center ms-md-3">
            <p class="mb-0 me-2">Valorización:</p>
            <p id="valorizacion-display" class="fw-bold mb-0">Calculando...</p>
          </div>
          <button id="btn-actualizar" class="btn btn-primary ms-auto">
            Actualizar
          </button>
        </div>

        <datalist id="monedas-lista">
          <option value="BTC"></option>
          <option value="ETH"></option>
          <option value="USDT"></option>
          <option value="XLM"></option>
        </datalist>
      </div>
    </div>

    <!-- Tu Script -->
    <script src="script.js"></script>
  </body>
</html>
